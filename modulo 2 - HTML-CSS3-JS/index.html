<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Recriando_a_página_inicial_do_Instagram/css/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/Recriando_a_página_inicial_do_Instagram/img/instagram-celular.png" alt="" srcset="">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="/Recriando_a_página_inicial_do_Instagram/img/instagram-logo.png" alt="logo do instagram">
        <div class="profile-photo">
          <img src="/Recriando_a_página_inicial_do_Instagram/img/perfil-instagram.jpg" alt="foto de perfil" >
        </div>
        <a href="#" class="instagram-login">Continue como sdsadas</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      
      <div class="group">
        <p class="not-account">Não é dasdasdsa</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span></p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download">
           <img src="/Recriando_a_página_inicial_do_Instagram/img/googleplay-button.png" alt="">
          </a>
          <a href="#" class="app-download">
            <img src="Recriando_a_página_inicial_do_Instagram/img/apple-button.png" alt="" srcset="">
          </a>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
