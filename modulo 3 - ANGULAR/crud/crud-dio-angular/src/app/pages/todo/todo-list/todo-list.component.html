<section class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Tarefas</mat-card-title>
    </mat-card-header>
      <mat-card-content class="w-100">
        <mat-form-field class="form-field">
          <mat-label>Tarefa:</mat-label>
          <input #todo matInput type="text" placeholder="Digite a sua tarefa" (keyup.enter)="addTodo(todo.value); todo.value = '' ">
        </mat-form-field>
        <mat-list role="list">
          <ng-container *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (remove)="removeTodo($event)"></app-todo-item>
          </ng-container>
        </mat-list>
      </mat-card-content>
  </mat-card>
</section>
